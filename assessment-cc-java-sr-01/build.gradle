plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.5.6'
    id 'pmd'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.0.4'
    implementation 'org.springframework.boot:spring-boot-starter-validation:3.0.4'
    implementation 'org.projectlombok:lombok:1.18.26'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    implementation 'org.javassist:javassist:3.29.2-GA'
    implementation 'org.hibernate:hibernate-validator:8.0.0.Final'
    implementation 'org.flywaydb:flyway-core:9.16.0'
    implementation 'org.modelmapper:modelmapper:3.1.1'
    implementation 'org.hibernate.validator:hibernate-validator:8.0.0.Final'
    implementation 'com.univocity:univocity-parsers:2.9.1'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.0.4'
    runtimeOnly 'org.xerial:sqlite-jdbc:3.40.1.0'
    runtimeOnly 'com.github.gwenn:sqlite-dialect:0.1.2'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.4'
}


test {
    useJUnitPlatform()    
}

group = 'co.fullstacklabs'
version = '0.0.1-SNAPSHOT'
description = 'assessment-cc-java-sr-01'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
